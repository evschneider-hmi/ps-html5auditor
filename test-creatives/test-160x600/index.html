<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="ad.size" content="width=160,height=600">
  <title>Test 160x600</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 160px;
      height: 600px;
      background: linear-gradient(180deg, #f093fb 0%, #f5576c 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #ad-container {
      width: 160px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 20px 0;
    }
    p {
      font-size: 14px;
      margin: 0;
    }
    #clickArea {
      cursor: pointer;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <div id="clickArea" onclick="handleClick()">
      <h1>Test Creative</h1>
      <p>160Ã—600</p>
      <p style="margin-top: 20px;">Click anywhere to test clickTag</p>
    </div>
  </div>
  
  <script>
    var clickTag = "https://www.example.com";
    
    function handleClick() {
      window.open(clickTag, '_blank');
    }
  </script>
</body>
</html>
